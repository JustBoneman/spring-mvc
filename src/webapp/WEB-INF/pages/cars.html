<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Cars"</title>
</head>
<body>
<h1>Cars List</h1>
<br/><br/>
<div>
    <table border="2">
        <thead>
        <tr>
            <th>Model</th>
            <th>Condition</th>
            <th>Series</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.condition}">...</td>
            <td th:utext="${car.series}">...</td>
        </tr>
        </tbody>
    </table>
</div>

<!--    </th:block>-->
<!--</div>-->
</body>
</html>
